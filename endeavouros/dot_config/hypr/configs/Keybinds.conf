# Scroll through existing workspaces with mainMod + scroll
bind = SUPER CTRL, mouse_down, workspace, e+1
bind = SUPER CTRL, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER CTRL, mouse:272, movewindow # NOTE: mouse:272 = left click
bindm = SUPER CTRL, mouse:273, resizewindow # NOTE: mouse:272 = right click