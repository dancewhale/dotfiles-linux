# Default Keybinds
# visit https://wiki.hyprland.org/Configuring/Binds/ for more info

# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */  #
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserConfigs = $HOME/.config/hypr/UserConfigs
$UserScripts = $HOME/.config/hypr/UserScripts

bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0 # exit Hyprland
bind = CTRL ALT, L, exec, $scriptsDir/LockScreen.sh # screen lock
bind = CTRL ALT, P, exec, $scriptsDir/Wlogout.sh # power menu

bind = SUPER CTRL, Q, killactive, # close active (not kill)
bind = SUPER SHIFT, Q, exec, $scriptsDir/KillActiveProcess.sh # Kill active process
bind = SUPER SHIFT, N, exec, swaync-client -t -sw # swayNC notification panel
bind = SUPER SHIFT, E, exec, $scriptsDir/Kool_Quick_Settings.sh # Settings Menu KooL Hyprland Settings

# group
bind = SUPER CTRL, G, togglegroup # toggle group
bind = SUPER CTRL, tab, changegroupactive  # change focus to another window

# Special Keys / Hot Keys
bindel = , xf86audioraisevolume, exec, $scriptsDir/Volume.sh --inc # volume up
bindel = , xf86audiolowervolume, exec, $scriptsDir/Volume.sh --dec # volume down
bindl = , xf86AudioMicMute, exec, $scriptsDir/Volume.sh --toggle-mic # mic mute
bindl = , xf86audiomute, exec, $scriptsDir/Volume.sh --toggle # mute
bindl = , xf86Sleep, exec, systemctl suspend  # sleep button 
bindl = , xf86Rfkill, exec, $scriptsDir/AirplaneMode.sh # Airplane mode

# media controls using keyboards
bindl = , xf86AudioPlayPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPause, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioPlay, exec, $scriptsDir/MediaCtrl.sh --pause
bindl = , xf86AudioNext, exec, $scriptsDir/MediaCtrl.sh --nxt 
bindl = , xf86AudioPrev, exec, $scriptsDir/MediaCtrl.sh --prv
bindl = , xf86audiostop, exec, $scriptsDir/MediaCtrl.sh --stop

# Screenshot keybindings NOTE: You may need to press Fn key as well
bind = SUPER, Print, exec, $scriptsDir/ScreenShot.sh --now  # screenshot
bind = SUPER SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --area # screenshot (area)
bind = SUPER CTRL, Print, exec, $scriptsDir/ScreenShot.sh --in5 # screenshot  (5 secs delay)
bind = SUPER CTRL SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --in10 # screenshot (10 secs delay)
bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active # screenshot (active window only)

# screenshot with swappy (another screenshot tool)
bind = SUPER SHIFT, S, exec, $scriptsDir/ScreenShot.sh --swappy #screenshot (swappy)

# Resize windows
binde = SUPER SHIFT, left, resizeactive,-50 0
binde = SUPER SHIFT, right, resizeactive,50 0
binde = SUPER SHIFT, up, resizeactive,0 -50
binde = SUPER SHIFT, down, resizeactive,0 50

# Move windows
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Move focus with mainMod + arrow keys
# bind = SUPER, left, movefocus, l
# bind = SUPER, right, movefocus, r
# bind = SUPER, up, movefocus, u
# bind = SUPER, down, movefocus, d
bind = SUPER CTRL, j, cyclenext
bind = SUPER CTRL, k, cyclenext, prev

# Special workspace
bind = SUPER CTRL, U, exec, $UserScripts/scratchpad -t
bind = SUPER CTRL, Y, togglespecialworkspace, stash
bind = SUPER SHIFT, U, exec, $UserScripts/scratchpad
bind = SUPER SHIFT, Y, exec, pypr toggle_special stash
bind = SUPER SHIFT, O, exec, $UserScripts/scratchpad  -g

# Change the Monitor  of workspace
bind = SUPER CTRL, N, exec, pypr shift_monitors +1

# Change focus on Monitor
bind = SUPER CTRL, code:10, focusmonitor, eDP-1
bind = SUPER CTRL, code:11, focusmonitor, HDMI-A-1


# The following mappings use the key codes to better support various keyboard layouts
# 1 is code:10, 2 is code 11, etc
# Switch workspaces with mainMod + [0-9] 
# bind = SUPER CTRL, code:10, workspace, 1 # NOTE: code:10 = key 1
# bind = SUPER CTRL, code:11, workspace, 2 # NOTE: code:11 = key 2
bind = SUPER CTRL, code:12, workspace, 3 # NOTE: code:12 = key 3
bind = SUPER CTRL, code:13, workspace, 4 # NOTE: code:13 = key 4
bind = SUPER CTRL, code:14, workspace, 5 # NOTE: code:14 = key 5
bind = SUPER CTRL, code:15, workspace, 6 # NOTE: code:15 = key 6
bind = SUPER CTRL, code:16, workspace, 7 # NOTE: code:16 = key 7
bind = SUPER CTRL, code:17, workspace, 8 # NOTE: code:17 = key 8
bind = SUPER CTRL, code:18, workspace, 9 # NOTE: code:18 = key 9
bind = SUPER CTRL, code:19, workspace, 10 # NOTE: code:19 = key 0
bind = SUPER CTRL, L,       workspace, r+1
bind = SUPER CTRL, H,       workspace, r-1

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = SUPER SHIFT, code:10, movetoworkspace, 1 # NOTE: code:10 = key 1
bind = SUPER SHIFT, code:11, movetoworkspace, 2 # NOTE: code:11 = key 2
bind = SUPER SHIFT, code:12, movetoworkspace, 3 # NOTE: code:12 = key 3
bind = SUPER SHIFT, code:13, movetoworkspace, 4 # NOTE: code:13 = key 4
bind = SUPER SHIFT, code:14, movetoworkspace, 5 # NOTE: code:14 = key 5
bind = SUPER SHIFT, code:15, movetoworkspace, 6 # NOTE: code:15 = key 6
bind = SUPER SHIFT, code:16, movetoworkspace, 7 # NOTE: code:16 = key 7
bind = SUPER SHIFT, code:17, movetoworkspace, 8 # NOTE: code:17 = key 8
bind = SUPER SHIFT, code:18, movetoworkspace, 9 # NOTE: code:18 = key 9
bind = SUPER SHIFT, code:19, movetoworkspace, 10 # NOTE: code:19 = key 0
bind = SUPER SHIFT, bracketleft, movetoworkspace, -1 # brackets [
bind = SUPER SHIFT, bracketright, movetoworkspace, +1 # brackets ]

